name: Scrape series
on:
  workflow_dispatch:
    inputs:
      episode-start:
        description: "Starting Episode"
        required: true
        type: number
        default: 1
      episode-end:
        description: "Ending Episode"
        required: true
        type: number
        default: 12
      series-id:
        description: "Series Id"
        # type: string
        type: choice
        default: example
        options:
          - example
          - warning
          - debug
        required: true

jobs:
  init-tasks:
    name: Initialize tasks from inputs
    runs-on: ubuntu-latest
    outputs:
      episode-numbers: ${{ steps.generate-episode.outputs.output }}
    if: ${{ inputs.episode-start <= inputs.episode-end }}
    steps:
      - name: Generate array of episode numbers
        id: generate-episode
        run: echo "output=[$(seq -s, ${{ inputs.episode-start }} ${{ inputs.episode-end }})]" >> "$GITHUB_OUTPUT"
  scrape-task:
    name: Scrape task
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - init-tasks
    strategy:
      matrix:
        episode-number: ${{ fromJSON(needs.init-tasks.outputs.episode-numbers) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm ci && npx playwright install --with-deps
      - run: npm run build
      - run: npm run run-task -- "${{ inputs.series-id }}" "${{ matrix.episode-number }}"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.episode-number }}-result
          path: ./output/${{ matrix.episode-number }}.json
          if-no-files-found: error
  summarize-result:
    name: Summarize results
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - init-tasks
      - scrape-task
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm ci
      - run: npm run build
      - uses: actions/download-artifact@v4
        with:
          path: output
          pattern: "*-result"
          merge-multiple: true
      - run: npm run summarize-result
